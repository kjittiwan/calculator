<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <p>128 x 90</p>
        <p>11160</p>

      </div>
      <div class="buttons">
        <button class="clrBtn" >Clear</button>
        <button class="delBtn">Delete</button>
        <button class="divBtn">รท</button>
        <button class="7Btn">7</button>
        <button class="8Btn">8</button>
        <button class="9Btn">9</button>
        <button class="plusBtn">+</button>
        <button class="4Btn">4</button>
        <button class="5Btn">5</button>
        <button class="6Btn">6</button>
        <button class="minusBtn">-</button>
        <button class="1Btn">1</button>
        <button class="2Btn">2</button>
        <button class="3Btn">3</button>
        <button class="multiplyBtn">x</button>
        <button class="0Btn">0</button>
        <button class="decBtn">.</button>
        <button class="equalBtn">=</button>

      </div>
    </div>










	<script src="javascript.js"></script>
  </body>
</html>
